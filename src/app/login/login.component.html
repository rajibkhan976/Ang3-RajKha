<!-- Template for login and log out -->
<div class="container">
  <div class="row">
    <div class="col-5">
      <div class="jumbotron" >
        <form [ngSwitch]="loggedUser" (ngSubmit)="logIn()" #loginForm="ngForm">
          <div class="form-group" *ngSwitchCase="undefined">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="model.email" name="email" class="form-control mr-sm-2" placeholder="Email" email required #email="ngModel">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
              <div *ngIf="email.errors.required">
                Email is required.
              </div>
              <div *ngIf="email.errors.email">
                Wrong format.
              </div>
            </div>
          </div>
          <div class="form-group" *ngSwitchCase="undefined">
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="model.password" name="password" class="form-control mr-sm-2" placeholder="Password" required minlength="10" #password="ngModel">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
              <div *ngIf="password.errors.required">
                Password is required.
              </div>
              <div *ngIf="password.errors.minlength">
                Password must be at least 6 characters long.
              </div>
            </div>
          </div>
          <button type="submit" *ngSwitchCase="undefined" class="btn btn-success my-2 my-sm-0">Login</button>
          <p *ngSwitchDefault>Log out!</p>
          <button *ngSwitchDefault class="btn btn-danger my-2 my-sm-0" (click)="logOut()">Logout</button>
        </form>
      </div>
    </div>
  </div>
</div>
