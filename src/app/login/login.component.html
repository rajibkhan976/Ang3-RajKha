<!-- Template for login and log out -->
<div class="container">
  <div class="row">
    <div class="col-5">
      <div class="jumbotron" >
        <form [ngSwitch]="loggedUser" (ngSubmit)="logIn()" #loginForm="ngForm">
          <div class="form-group" *ngSwitchCase="undefined">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="model.email" name="email" class="form-control mr-sm-2" placeholder="Email" email required #email="ngModel">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
              <div *ngIf="email.errors.required">
                Email is required.
              </div>
              <div *ngIf="email.errors.email">
                Wrong format.
              </div>
            </div>
          </div>
          <div class="form-group" *ngIf="showCreateFields">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" [(ngModel)]="adminModel.firstName" name="firstName" class="form-control mr-sm-2" placeholder="First Name" required #firstName="ngModel">
            <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
              <div *ngIf="firstName.errors.required">
                First Name is required.
              </div>
            </div>
          </div>
          <div class="form-group" *ngIf="showCreateFields">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" [(ngModel)]="adminModel.lastName" name="lastName" class="form-control mr-sm-2" placeholder="Last Name" required #lastName="ngModel">
            <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
              <div *ngIf="firstName.errors.required">
                Last Name is required.
              </div>
            </div>
          </div>
          <div class="form-group" *ngSwitchCase="undefined">
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="model.password" name="password" class="form-control mr-sm-2" placeholder="Password" required minlength="10" #password="ngModel">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
              <div *ngIf="password.errors.required">
                Password is required.
              </div>
              <div *ngIf="password.errors.minlength">
                Password must be at least 10 characters long.
              </div>
            </div>
          </div>
          <div class="form-group" *ngIf="showLoginButtons">
            <button *ngSwitchCase="undefined" type="submit" class="btn btn-success" data-toggle="modal" data-target="#errorModal">Login</button>
            <button *ngSwitchCase="undefined" type="button" class="btn btn-info" (click)="showHiddenFields()" style="margin-left: 1.5%;">Create a new user</button>
          </div>
          <div class="form-group" *ngIf="showCreateFields">
            <button  type="button" class="btn btn-success" style="margin-left: 1.5%;" (click)="createUser()">Create User</button>
            <button type="submit" class="btn btn-info" style="margin-left: 1.5%;">Login with existing user</button>
          </div>
          <p *ngSwitchDefault>Log out!</p>
          <button *ngSwitchDefault class="btn btn-danger my-2 my-sm-0" (click)="logOut()">Logout</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div *ngIf="showModal" class="modal fade" id="errorModal" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="errorModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="errorModalLabel">Error</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Please fill in correct credentials.
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
