<!-- Template for showing the single user-->
<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="jumbotron">
        <h4>{{user.username}}</h4>
        <p>{{user.name}}</p> <br>
        <h6>Street: {{userAddress.street}}</h6>
        <h6>Zipcode: {{userAddress.zipcode}}</h6>
        <h6>City: {{userAddress.city}}</h6>
      </div>
    </div>
  </div>
</div>
